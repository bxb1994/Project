<style>
    .view-animate {
        transition:top ease 1s;
    }
    .view-animate.ng-enter, .view-animate.ng-leave {
        width:100%;
        position:absolute;
        top:0;

    }
    .view-animate.ng-enter {
        top: 100%;
    }
    .view-animate.ng-enter.ng-enter-active {
        top: 0;
    }
    .view-animate.ng-leave.ng-leave-active {
        top:-100%;
    }
    .color{
        color:red;
    }

</style>

<header class="mui-bar mui-bar-nav">
    <h1 class="mui-title">聊天</h1>
</header>

    <div class="mui-input-row mui-search" style="margin-top: 44px">
        <input type="search" class="mui-input-clear" placeholder="" data-input-clear="15" data-input-search="15" ng-model="search">

    <span class="mui-placeholder">
        <span class="mui-icon mui-icon-search"></span>
        <span>
        </span>
    </span>
    </div>

    <ul class="mui-table-view">
        <li class="mui-table-view-cell" ng-show="type!==''" ng-click="show()">显示全部</li>
        <li class="mui-table-view-cell" >群聊</li>
        <li class="mui-table-view-cell" ng-repeat="item in data | filter:{en:type} |filter:{en:search} track by $index ">
            <a class="" href="{{item.url}}">
                <span ng-class="{color:item.flag1}">{{item.name}}</span>
            </a>
        </li>
    </ul>
    <div class="en" style="position: fixed;right:10px;width:20px;z-index:999;top:95px;text-align: center;color:#aaa">
        <div ng-repeat="item in data" ng-click="filter(item.en)">
            {{item.en}}
        </div>
    </div>
